<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Validation 插件</title>
    <link rel="stylesheet" href="style.css"/>
		<style type="text/css">
			label {
				width: 10em;
				float: left;
			}
			label.haha {
				color: red;
				padding-left: 18px;
				vertical-align: top;
				width: 196px;
				b ackground: url("images/unchecked.gif") no-repeat;
			}
			input.haha {
				border: 1px solid red;
			}
			label.valid {
				background: url("images/checked.gif") no-repeat;
				color: #065FB 9;
			}
			input.focus {
				border: 2px solid green;
			}
			ul li {
				display: block;
			}
		</style>
</head>
<body>
<form id="demoForm">
    <fieldset>
        <legend>用户登录</legend>
        <p id="info"></p>

        <p>
            <label for="username">用户名</label>
            <input type="text" id="usernamer" name="username"/>
            <input type="file" id="urll" name="url"/>
        </p>

        <p>
            <label for="password">密码</label>
            <input type="password" id="password" name="pw"/>
        </p>

        <p>
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password"/>
        </p>
		
        <p>
            <input type="submit" value="登录"/>
            <input type="reset" name="" id="" value="重置" />
        </p>
    </fieldset>
</form>

<script src="vendor/jquery-1.10.0.js"></script>
<script src="vendor/jquery.validate.min.js"></script>
<script>
   $(document).ready(function(){
   	
   		$("#demoForm").validate({
   			rules:{
   				username:{
   					required: true,
   					minlength:2,
   					maxlength:16,
   					/*remote: "a.json"*/
   					
   				},
   				pw:{
   					required: true,
   					minlength:2,
   					maxlength:16
   				},
   				 "confirm-password": {
                    equalTo: "#password"
               },
               
               url:{
               	required:true
               }
   			},
   			messages:{
   				username:{
   					required:"必填",
   					 minlength: "最少2个字符",
                   	 maxlength: "最多16个字符",
                   	 remote:"重复"
   				},
   				pw:{
   					required: "必填",
   					minlength:"最少2个字符",
   					maxlength:"最多16个字符"
   				},
   				 "confirm-password": {
                    equalTo: "两次输入的密码不一致"
               },
               url:{
               	required:"必须"
               }
   			},
			  success: function(label) {      
       					                     label.addClass("valid").text("Ok!")    
       					             }    
   			
   			
   		})
   		
   	 $.validator.addMethod("postcode", function(value, element, params){
            var postcode = /^[0-9]{6}$/;
            return this.optional(element) || (postcode.test(value));
        }, $.validator.format("请填写正确的{0}邮编！"));
   	
   	
   })
   
   
   
   

</script>

</body>
</html>
